<!DOCTYPE html>
 {% load static %}
<html>
     {% include 'header.html' %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center">Sign in to your account</h2>
            <form class="auth-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="visually-hidden" for="id_unm">User Name</label>
                    <input id="id_unm" class="form-control" type="text" placeholder="User name" name="unm" required />
                </div>
                <div class="form-group">
                    <label class="visually-hidden" for="id_pw">Password</label>
                    <input id="id_pw" class="form-control" type="password" placeholder="Password" name="pw" required />
                </div>
                <div class="d-grid">
                    <button class="btn btn-success auth-submit" type="submit">Sign In</button>
                </div>
            </form>
            <div class="auth-footer-note">Don't have an account? <a href="{% url 'regis' %}">Register</a></div>
        </div>
    </div>

        {% include 'footer.html' %}
</body>

</html>
